  <body>   
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <form method="POST" >
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="/main">Changer</a>
                <h4>Create your account and be healthy!</h4>
              </div>
              <form class="contactform">                                                 
                <div class="aa-single-field">
                  <label for="name">Name <span class="required">*</span></label>
                  <input type="text" class="form-control" id="username" placeholder="이름" name="username"/>
                </div><div class="aa-single-field">
                  <label for="name">Email <span class="required">*</span></label>
                  <input type="text" class="form-control" id="useremail" placeholder="example@google.com" name="useremail"/>
                </div>
                <div class="aa-single-field">
                  <label for="email">Password <span class="required">*</span></label>
                  <input type="text" class="form-control" id="password" name="password"/>                
                </div>
                <div class="aa-single-field">
                  <label for="password">Confirm Password <span class="required">*</span></label>
                  <input type="text" class="form-control" id="re_password" name="re_password"/>                
                </div>
                <div class="aa-single-field">
                  <label for="confirm-password">Age <span class="required">*</span></label>
                  <input type="number" class="form-control" id="age"  name="age"/>                
                </div>
                <div class="aa-single-field">
                  <label for="confirm-password">Height <span class="required">*</span></label>
                  <input type="number" class="form-control" id="height" placeholder="cm" name="height"/>                
                </div>
                <div class="aa-single-field">
                  <label for="confirm-password">Weight <span class="required">*</span></label>
                  <input type="number" class="form-control" id="weight" placeholder="kg" name="weight"/>                
                </div>
                <div class="aa-single-field">
                  <label for="allergy">Allergy <span class="required">*</span></label>
                  <input type="text" class="form-control" id="allergy" placeholder="오이 알레르기" name="allergy"/>
                </div>
                <div class="aa-single-field">
                  <label for="sex">Sex <span class="required">*</span></label>
                  <select type="text" id = "sex" name="sex" placeholder="여"><option value="1">  여  </option><option value="2">  남  </option></select> 
                  
                </div><div class="aa-single-field">
                  <label for="activity">Activity <span class="required">*</span></label>
                  <select type="text" id = "activity" name="activity" placeholder="상"><option value="1">  상  </option><option value="2">  중  </option><option value="3">  하  </option></select> 
              
                </div><div class="aa-single-field">
                  <label for="pregnent">IsPregnant <span class="required">*</span></label>
                  <select type="text" id = "pregnent" name="pregnent" placeholder="네"><option value="1">  예  </option><option value="2">  아니오  </option></select> 
                </div>
                <div class="aa-single-submit">
                  <input type="submit" value="Create Account" onclick="location.href='/register'" name="submit">                    
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
