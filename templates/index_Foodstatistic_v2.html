<body>
  <div class="container">
    <h1 align="center">식단 통계</h1>
    <div id="calendar">
      <script>
        const today = new Date();
        const setCalendarData = (year, month) => {
          let calHtml = "";
          const setDate = new Date(year, month - 1, 1);
          const firstDay = setDate.getDate();
          const firstDayName = setDate.getDay();
          const lastDay = new Date(
            today.getFullYear(),
            today.getMonth() + 1,
            0
          ).getDate();
          const prevLastDay = new Date(
            today.getFullYear(),
            today.getMonth(),
            0
          ).getDate();
          const todayDate = today;

          let startDayCount = 1;
          let lastDayCount = 1;

          calHtml += `<div class="current-date"><span style = "font: bold; font-size: 1.3em; color: white"><b>${year}년 ${month}월</b></span></div>`        

          calHtml += `<div class="parent" style="height: 50px;">
                        <div class="child">
                          <span style = "font: bold; color: white">일</span>
                        </div>
                        <div class="child">
                          <span>월</span>
                        </div>
                        <div class="child">
                          <span>화</span>
                        </div>
                        <div class="child">
                          <span>수</span>
                        </div>
                        <div class="child">
                          <span>목</span>
                        </div>
                        <div class="child">
                          <span>금</span>
                        </div>
                        <div class="child">
                          <span>토</span>
                        </div>
                      </div>`

          for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 7; j++) {
              if (i == 0 && j < firstDayName) {
                if (j == 0) {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day horizontalGutter'><span class="last-month">${(prevLastDay - (firstDayName - 1) + j)}</span><span></span></div>`;
                } else if (j == 6) {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day horizontalGutter'><span class="last-month">${(prevLastDay - (firstDayName - 1) + j)}</span><span></span></div>`;
                } else {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day horizontalGutter'><span class="last-month">${(prevLastDay - (firstDayName - 1) + j)}</span><span></span></div>`;
                }
              }
              else if (i == 0 && j >= firstDayName) {
                if (j == 0) {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day__yellow horizontalGutter'><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></div>`;
                } 
                // 12월 5일 테스트
                else if (j == 6) 
                   if ('{{nutrition[23]}}'  == 'N') {
                       calHtml +=
                     `<button class='calendar__day` + `__red'` + `onclick="window.open(&#39;pop_up.html&#39;, &#39;pop01&#39;, &#39;top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no&#39;);"><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></button>`;
                   }
                   else if ('{{nutrition[23]}}' == 'Y'){
                     calHtml +=
                     `<button class='calendar__day` + `__green'` + `onclick="window.open(&#39;pop_up.html&#39;, &#39;pop01&#39;, &#39;top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no&#39;);"><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></button>`;
                   }
                   else{
                     calHtml +=
                     `<button class='calendar__day` + `` + `onclick="window.open(&#39;pop_up.html&#39;, &#39;pop01&#39;, &#39;top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no&#39;);"><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></button>`;
                  }
                // 12월 3일 테스트
                else if (j == 4) {
                   if ('{{nutrition[2]}}' == 'N'){
                     calHtml +=
                     `<button class='calendar__day` + `__red'` + `onclick="window.open(&#39;pop_up.html&#39;, &#39;pop01&#39;, &#39;top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no&#39;);"><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></button>`;
                   }
                   else if ('{{nutrition[2]}}' == 'Y'){
                     calHtml +=
                     `<button class='calendar__day` + `__green'` + `onclick="window.open(&#39;pop_up.html&#39;, &#39;pop01&#39;, &#39;top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no&#39;);"><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></button>`;
                   }
                   else{
                     calHtml +=
                     `<button class='calendar__day` + `` + `onclick="window.open(&#39;pop_up.html&#39;, &#39;pop01&#39;, &#39;top=10, left=10, width=500, height=600, status=no, menubar=no, toolbar=no, resizable=no&#39;);"><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></button>`;
                  }
                }

                else {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day horizontalGutter'><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></div>`;
                }
              }
              else if (i > 0 && startDayCount <= lastDay) {
                if (j == 0) {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day horizontalGutter verticalGutter'><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></div>`;
                } else if (j == 6) {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day verticalGutter'><span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></div>`;
                } else {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class="calendar__day horizontalGutter"<span>${startDayCount}</span><span id='${year}${month}${setFixDayCount(startDayCount++)}'></span></div></button>`;
                }
              }
              else if (startDayCount > lastDay) {
                if (j == 0) {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day horizontalGutter verticalGutter'><span class="last-month">${lastDayCount++}</span><span></span></div>`;
                } else if (j == 6) {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day verticalGutter'><span class="last-month">${lastDayCount++}</span><span></span></div>`;
                } else {
                  // 스타일링을 위한 클래스 추가
                  calHtml +=
                    `<div class='calendar__day horizontalGutter verticalGutter'><span class="last-month">${lastDayCount++}</span><span></span></div>`;
                }
              }
            }
          }
          document
            .querySelector("#calendar")
            .insertAdjacentHTML("beforeend", calHtml);
        };

        const setFixDayCount = number => {
          let fixNum = "";
          if (number < 10) {
            fixNum = "0" + number;
          } else {
            fixNum = number;
          }
          return fixNum;
        };

        if (today.getMonth() + 1 < 10) {
          setCalendarData(today.getFullYear(), "0" + (today.getMonth() + 1));
        } else {
          setCalendarData(today.getFullYear(), "" + (today.getMonth() + 1));
        }

      </script>
    </div>
  </div>
